<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: #00ff00;
            font-family: monospace;
        }
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .matrix span {
            position: absolute;
            color: #0f0;
            font-size: 16px;
            white-space: nowrap;
            user-select: none;
        }
        @keyframes drop {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="matrix" id="matrix"></div>

    <script>
        const matrix = document.getElementById('matrix');
        const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
        const charCount = 100;
        const dropSpeed = 0.5; // Adjust the speed of the falling effect

        function createChar() {
            const span = document.createElement('span');
            span.textContent = chars[Math.floor(Math.random() * chars.length)];
            span.style.left = `${Math.random() * 100}vw`;
            span.style.animation = `drop ${dropSpeed + Math.random() * 2}s linear infinite`;
            matrix.appendChild(span);

            setTimeout(() => span.remove(), (dropSpeed + Math.random() * 2) * 1000);
        }

        setInterval(createChar, 50); // Adjust the frequency of new characters
    </script>
</body>
</html>
